<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="gameDoanso()">Chơi</button>
<script>
    function gameDoanso() {
        let p = parseInt(prompt(Nhập vào số muốn đoán));
        let songaunhien = Math.floor(Math.random() * 100); // ngẫu nhiên 100 số đầu tiên;

          let khoangMuonchon  = parseInt(prompt("nhập vào khoảng "));
        for (let i = 0; i <  khoangMuonchon; i++) {
            if(p == songaunhien){
                alert("hoàn thành");
            }else if( p > songaunhien || p < songaunhien) {
                alert("nhập lại "+parseInt(prompt("nhập lại")));

            }


        }


    }

</script>

</body>
</html>
