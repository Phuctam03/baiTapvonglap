<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
           let sonhapvao=parseInt(prompt("nhập vào số tính giai thừa "));
           let sum = 1 ;
           for (let i = 1; i <= sonhapvao ; i++) {
               sum *= i ;
           }
           document.write("giai thừa là :"+sum);



</script>

</body>
</html>
