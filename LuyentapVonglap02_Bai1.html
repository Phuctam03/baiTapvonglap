<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function daysoFibonnaci(n){
        let f0 = 0 ;
        let f1 = 1 ;
        let fn = 1 ;
        if(n < 0 ){
            return -1 ;
        }else if( n === 0 || n ===1 ){
            return  n;
        }
        for (let i = 2; i < n  ; i++) {
            f0 = f1 ;
            f1 = fn;
            fn = f0 +f1;
        }
        return  fn;

    }
    let  m = parseInt(prompt("nhập vào số m :"));
    for (let i = 0; i < m; i++) {
        document.write("Dãy số fibonacci :"+daysoFibonnaci(i));

    }

</script>

</body>
</html>
