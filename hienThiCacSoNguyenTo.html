<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
      function soNguyento(n) {
          if(n <2){
              return false;
          }else {
              for (let i = 2; i <=Math.sqrt(n); i++) {
                  if(n % i == 0 ){
                      return  false ;
                  }
                  
              }
              return true;
          }
          

      }
      let m = parseInt(prompt("nhập vào số m :"));
      let count = 0 ;
      let abc = 2 ;
      while (count < abc){
           if(soNguyento(abc)){
               document.write(abc+""+"<br>");
               count ++;
           }
           abc ++;
      }

</script>

</body>
</html>
